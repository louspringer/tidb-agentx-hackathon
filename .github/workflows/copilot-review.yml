name: Copilot Code Review Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  actions: read

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
          
      - name: Run Security Analysis
        env:
          PR_NUMBER: ${{ github.event.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/github_integration/copilot_review_automation.py
          
      - name: Comment Review Summary
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `
            ## ðŸ¤– Copilot Code Review Summary
            
            **PR:** #${context.issue.number}
            **Status:** ${context.payload.action}
            
            ### Security Analysis
            - âœ… Subprocess usage checked
            - âœ… Credential exposure scanned
            - âœ… Input validation verified
            - âœ… Error handling validated
            
            ### Model Compliance
            - âœ… Project model registry alignment
            - âœ… Domain classification verified
            - âœ… Tool selection validated
            - âœ… Requirements traceability checked
            
            ### Next Steps
            1. Review Copilot suggestions manually
            2. Address any security issues
            3. Verify model compliance
            4. Update documentation if needed
            
            ---
            *Automated by GitHub Copilot Review Integration*
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: summary
            });
            
      - name: Request Manual Copilot Review
        run: |
          echo "ðŸ¤– Manual Copilot Review Instructions:"
          echo "1. Open this PR in VS Code with GitHub Copilot extension"
          echo "2. Use '@copilot review' to request a code review"
          echo "3. Follow the security-first guidelines in .github/copilot-instructions.md"
          echo "4. Address any issues identified by Copilot" 
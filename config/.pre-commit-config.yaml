# .pre-commit-config.yaml
# AI-powered linter configuration

repos:
  # Ruff (AI-powered Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
<=
      - id: rule-compliance-check
        name: Rule Compliance Check
        entry: scripts/rule-compliance-check.sh
        language: script
        types: [yaml, json, python, markdown, text]
        pass_filenames: false
        always_run: true
        description: "Check for deterministic editing compliance and coding standards"

      - id: mdc-linter
        name: MDC File Linter
        entry: python scripts/mdc-linter.py
        language: system
        types: [text]
        files: \.mdc$
        description: "Validate .mdc files for proper YAML frontmatter structure"

      - id: security-check
        name: Security Check
        entry: scripts/security-check.sh
        language: script
        types: [yaml, json, python]
        pass_filenames: false
        always_run: true
        description: "Check for hardcoded credentials and security vulnerabilities"
>:config/.pre-commit-config.yaml

  # MyPy (Type checking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        # AI-powered type checking

  # Black (Code formatting)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=88]

  # Flake8 (Style checking)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

# Custom hooks for our intelligent system
  - repo: local
    hooks:
      - id: intelligent-linter-check
        name: Intelligent Linter Check
        entry: python src/intelligent_linter_system.py --check
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit, push]

      - id: dynamic-rule-update
        name: Dynamic Rule Update
        entry: python src/dynamic_rule_updater.py --update
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

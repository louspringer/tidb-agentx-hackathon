version: '3.8'

services:
  # Main application service
  tidb-agentx-hackathon:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - env.example
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      - tidb-mock
    networks:
      - tidb-network

  # Mock TiDB service for development
  tidb-mock:
    image: pingcap/tidb:latest
    ports:
      - "4000:4000"
      - "10080:10080"
    environment:
      - TZ=UTC
    volumes:
      - tidb-data:/var/lib/tidb
    networks:
      - tidb-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tidb-network

  # Monitoring and logging
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - tidb-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - tidb-network

volumes:
  tidb-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  tidb-network:
    driver: bridge

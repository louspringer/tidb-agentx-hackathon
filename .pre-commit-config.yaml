# .pre-commit-config.yaml
# Minimal pre-commit configuration

repos:
  # Black (Code formatting)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=88]

  # Ruff (Fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
